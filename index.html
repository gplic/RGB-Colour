<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
        <title>RGB Colours</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>RGB Colours</h1>
        <p>An RGB Colour is specified by: <span class="rgb-code">rgb(red, green, blue)</span></p>
        <p>The paramiters red, green, blue specify the intensity of the colour: <br>
        0 <em>(lowest)</em> to 255 <em>(highest)</em></p>
        <hr>


        <h3>Try it out for yourself...</h3>
        <p>
            red: <input id="redIn" type="number" value="255"> 
            green: <input id="greenIn" type="number" value="255"> 
            blue: <input id="blueIn" type="number" value="0">
        </p>

        <p id="display"></p>

        <p><button>Preview</button></p>
        <p class="rgb-code">rgb(255, 255, 0)</p>
        <hr>

        <p class="last"><a href="https://en.wikipedia.org/wiki/RGB_color_model" target="_blank">Learn more</a> about RGB Colours on wikipedia.</p>

    </body>
</html>
